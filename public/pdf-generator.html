<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator - MedCare Solutions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #258bd1 0%, #1a5f7a 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 1rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #258bd1;
        background: white;
        box-shadow: 0 0 0 3px rgba(37, 139, 209, 0.1);
      }

      .button-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      button {
        background: linear-gradient(135deg, #258bd1 0%, #1a5f7a 100%);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 180px;
        justify-content: center;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 139, 209, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 25px;
        padding: 20px;
        border-radius: 8px;
        font-weight: 500;
        border-left: 4px solid;
      }

      .success {
        background-color: #d1f2eb;
        color: #0e6251;
        border-left-color: #27ae60;
      }

      .error {
        background-color: #fadbd8;
        color: #922b21;
        border-left-color: #e74c3c;
      }

      .info {
        background-color: #d6eaf8;
        color: #1b4f72;
        border-left-color: #3498db;
      }

      .quotations-list {
        margin-top: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e1e5e9;
      }

      .quotation-item {
        padding: 15px;
        border-bottom: 1px solid #e1e5e9;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 6px;
        margin-bottom: 8px;
      }

      .quotation-item:hover {
        background: #e3f2fd;
        transform: translateX(5px);
      }

      .quotation-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .quotation-number {
        font-weight: 700;
        color: #258bd1;
        font-size: 1.1rem;
      }

      .quotation-details {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #258bd1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border: 1px solid #e1e5e9;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #258bd1;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 8px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .content {
          padding: 20px;
        }

        .button-group {
          flex-direction: column;
        }

        button {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÑ PDF Generator</h1>
        <p>Generate and download quotation PDFs for MedCare Solutions</p>
      </div>

      <div class="content">
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalQuotations">-</div>
            <div class="stat-label">Total Quotations</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalInvoices">-</div>
            <div class="stat-label">Total Invoices</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="generatedPDFs">-</div>
            <div class="stat-label">Generated PDFs</div>
          </div>
        </div>

        <div class="form-group">
          <label for="documentType">Document Type:</label>
          <select id="documentType" onchange="onDocumentTypeChange()">
            <option value="quotation">Quotation</option>
            <option value="invoice">Invoice</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documentId">Document ID:</label>
          <input
            type="text"
            id="documentId"
            placeholder="Enter document ID or select from list below"
          />
        </div>

        <div class="button-group">
          <button onclick="fetchDocuments()" id="loadBtn">
            <span>üìã</span>
            Load Documents
          </button>
          <button onclick="generatePDF()" id="generateBtn">
            <span>üìÑ</span>
            Generate PDF
          </button>
          <button onclick="clearResults()" id="clearBtn">
            <span>üóëÔ∏è</span>
            Clear Results
          </button>
        </div>

        <div id="result"></div>
        <div
          id="quotationsList"
          class="quotations-list"
          style="display: none"
        ></div>
      </div>
    </div>

    <script>
      let isLoading = false;
      let currentDocumentType = 'quotation';

      function onDocumentTypeChange() {
        currentDocumentType = document.getElementById('documentType').value;
        clearResults();
        fetchDocuments();
      }

      function setLoading(buttonId, loading) {
        const button = document.getElementById(buttonId);
        if (!button) return;

        if (loading) {
          // Store original text if not already stored
          if (!button.dataset.originalText) {
            button.dataset.originalText = button.innerHTML;
          }
          button.innerHTML = `<span class="loading"></span> Loading...`;
          button.disabled = true;
        } else {
          // Restore original text
          const originalText = button.dataset.originalText || button.innerHTML;
          button.innerHTML = originalText;
          button.disabled = false;
        }
      }

      function showResult(message, type = 'info') {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
      }

      async function fetchDocuments() {
        const documentsListDiv = document.getElementById('quotationsList');
        setLoading('loadBtn', true);

        try {
          const endpoint =
            currentDocumentType === 'quotation'
              ? '/api/quotations?limit=20'
              : '/api/invoices?limit=20';
          showResult(`Loading ${currentDocumentType}s...`, 'info');

          const response = await fetch(endpoint, {
            signal: AbortSignal.timeout(10000), // 10 second timeout
          });
          console.log('Response status:', response.status);

          if (response.ok) {
            const data = await response.json();
            console.log(`${currentDocumentType}s data:`, data);

            if (data.docs && data.docs.length > 0) {
              let html = `<h3>üìã Available ${currentDocumentType.charAt(0).toUpperCase() + currentDocumentType.slice(1)}s:</h3>`;
              data.docs.forEach(doc => {
                const number =
                  currentDocumentType === 'quotation'
                    ? doc.quotationNumber
                    : doc.invoiceNumber;
                const price =
                  currentDocumentType === 'quotation'
                    ? doc.price
                      ? `$${doc.price}`
                      : 'No price'
                    : doc.totalDue
                      ? `$${doc.totalDue}`
                      : 'No total';
                const scope = doc.scope?.name || 'No scope';
                const created = new Date(doc.createdAt).toLocaleDateString();
                const status =
                  currentDocumentType === 'invoice'
                    ? ` | Status: ${doc.status}`
                    : '';

                html += `
                  <div class="quotation-item" onclick="selectDocument('${doc.id}', '${number}')">
                    <div class="quotation-number">${number}</div>
                    <div class="quotation-details">
                      Scope: ${scope} | ${currentDocumentType === 'quotation' ? 'Price' : 'Total'}: ${price} | Created: ${created}${status}
                    </div>
                  </div>
                `;
              });

              documentsListDiv.innerHTML = html;
              documentsListDiv.style.display = 'block';
              showResult(
                `‚úÖ Successfully loaded ${data.docs.length} ${currentDocumentType}s!`,
                'success'
              );

              // Update stats
              if (currentDocumentType === 'quotation') {
                document.getElementById('totalQuotations').textContent =
                  data.totalDocs || data.docs.length;
              } else {
                document.getElementById('totalInvoices').textContent =
                  data.totalDocs || data.docs.length;
              }
            } else {
              showResult(
                `‚ùå No ${currentDocumentType}s found. Please create a ${currentDocumentType} first.`,
                'error'
              );
            }
          } else {
            const errorText = await response.text();
            console.error('Error response:', errorText);
            showResult(
              `‚ùå Failed to load ${currentDocumentType}s. Status: ${response.status}`,
              'error'
            );
          }
        } catch (error) {
          console.error('Error:', error);
          showResult(
            `‚ùå Failed to load ${currentDocumentType}s. Please check the console for details.`,
            'error'
          );
        } finally {
          setLoading('loadBtn', false);
        }
      }

      function selectDocument(id, number) {
        document.getElementById('documentId').value = id;
        showResult(`‚úÖ Selected ${currentDocumentType}: ${number}`, 'success');
      }

      async function generatePDF() {
        const documentId = document.getElementById('documentId').value;

        if (!documentId) {
          showResult(
            `‚ùå Please enter a ${currentDocumentType} ID or select one from the list`,
            'error'
          );
          return;
        }

        setLoading('generateBtn', true);

        try {
          showResult('üîÑ Generating PDF...', 'info');

          const endpoint =
            currentDocumentType === 'quotation'
              ? `/api/quotations/${documentId}/generate-pdf`
              : `/api/invoices/${documentId}/generate-pdf`;
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const data = await response.json();

            // Download the PDF
            if (data.pdfUrl) {
              const link = document.createElement('a');
              link.href = data.pdfUrl;
              const number =
                currentDocumentType === 'quotation'
                  ? data.quotationNumber
                  : data.invoiceNumber;
              link.download = `${currentDocumentType}-${number}.pdf`;
              link.target = '_blank';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);

              showResult(
                `‚úÖ PDF generated and downloaded successfully!<br>üìÑ ${currentDocumentType.charAt(0).toUpperCase() + currentDocumentType.slice(1)} Number: ${number}`,
                'success'
              );

              // Update stats
              const currentCount =
                parseInt(
                  document.getElementById('generatedPDFs').textContent
                ) || 0;
              document.getElementById('generatedPDFs').textContent =
                currentCount + 1;
            } else {
              showResult(
                '‚ùå PDF generated but no download URL provided',
                'error'
              );
            }
          } else {
            const error = await response.json();
            console.error('Server error details:', error);
            showResult(
              `‚ùå Error: ${error.message || 'Failed to generate PDF'}<br>Details: ${error.details || error.error || 'No details available'}`,
              'error'
            );
          }
        } catch (error) {
          console.error('Error:', error);
          showResult(
            '‚ùå Failed to generate PDF. Please check the console for details.',
            'error'
          );
        } finally {
          setLoading('generateBtn', false);
        }
      }

      function clearResults() {
        document.getElementById('result').innerHTML = '';
        document.getElementById('quotationsList').style.display = 'none';
        document.getElementById('documentId').value = '';
        showResult('üßπ Results cleared!', 'info');
      }

      // Auto-load documents on page load
      window.addEventListener('load', () => {
        fetchDocuments();
      });
    </script>
  </body>
</html>
