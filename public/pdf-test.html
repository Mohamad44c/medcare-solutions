<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation PDF Generator Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .quotations-list {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      .quotation-item {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }
      .quotation-item:hover {
        background-color: #e9ecef;
      }
      .quotation-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Quotation PDF Generator Test</h1>

    <div class="form-group">
      <label for="quotationId">Quotation ID:</label>
      <input type="text" id="quotationId" placeholder="Enter quotation ID" />
    </div>

    <button onclick="fetchQuotations()">üìã Load Available Quotations</button>
    <button onclick="testQuotations()">üîç Test Quotations Endpoint</button>
    <button onclick="generatePDF()">üìÑ Generate & Download PDF</button>

    <div id="result"></div>
    <div
      id="quotationsList"
      class="quotations-list"
      style="display: none"
    ></div>

    <script>
      async function fetchQuotations() {
        const resultDiv = document.getElementById('result');
        const quotationsListDiv = document.getElementById('quotationsList');

        try {
          resultDiv.innerHTML =
            '<div class="result">Loading quotations...</div>';

          const response = await fetch('/api/quotations?limit=10');
          console.log('Response status:', response.status);
          console.log('Response headers:', response.headers);

          if (response.ok) {
            const data = await response.json();
            console.log('Quotations data:', data);

            if (data.docs && data.docs.length > 0) {
              let html = '<h3>Available Quotations:</h3>';
              data.docs.forEach(quotation => {
                console.log('Quotation data:', quotation);
                html += `
                  <div class="quotation-item" onclick="selectQuotation('${quotation.id}', '${quotation.quotationNumber}')">
                    <strong>${quotation.quotationNumber}</strong> - ${quotation.scope?.name || 'No scope'} - $${quotation.price || 0} (ID: ${quotation.id})
                  </div>
                `;
              });

              quotationsListDiv.innerHTML = html;
              quotationsListDiv.style.display = 'block';
              resultDiv.innerHTML =
                '<div class="result success">Quotations loaded successfully!</div>';
            } else {
              resultDiv.innerHTML =
                '<div class="result error">No quotations found. Please create a quotation first.</div>';
            }
          } else {
            const errorText = await response.text();
            console.error('Error response:', errorText);
            resultDiv.innerHTML = `<div class="result error">Failed to load quotations. Status: ${response.status}</div>`;
          }
        } catch (error) {
          console.error('Error:', error);
          resultDiv.innerHTML =
            '<div class="result error">Failed to load quotations. Please check the console for details.</div>';
        }
      }

      async function testQuotations() {
        const resultDiv = document.getElementById('result');

        try {
          resultDiv.innerHTML =
            '<div class="result">Testing quotations endpoint...</div>';

          const response = await fetch('/api/test-quotations');

          if (response.ok) {
            const data = await response.json();

            if (data.quotations && data.quotations.length > 0) {
              let html = '<h3>Test Quotations (Raw Data):</h3>';
              data.quotations.forEach(quotation => {
                html += `
                  <div class="quotation-item" onclick="selectQuotation('${quotation.id}', '${quotation.quotationNumber}')">
                    <strong>${quotation.quotationNumber}</strong> - ID: ${quotation.id} - Created: ${quotation.created}
                  </div>
                `;
              });

              document.getElementById('quotationsList').innerHTML = html;
              document.getElementById('quotationsList').style.display = 'block';
              resultDiv.innerHTML = `<div class="result success">Test successful! Found ${data.count} quotations.</div>`;
            } else {
              resultDiv.innerHTML =
                '<div class="result error">No quotations found in test.</div>';
            }
          } else {
            const errorText = await response.text();
            console.error('Test error response:', errorText);
            resultDiv.innerHTML = `<div class="result error">Test failed. Status: ${response.status}</div>`;
          }
        } catch (error) {
          console.error('Test error:', error);
          resultDiv.innerHTML =
            '<div class="result error">Test failed. Please check the console for details.</div>';
        }
      }

      function selectQuotation(id, quotationNumber) {
        document.getElementById('quotationId').value = id;
        document.getElementById('result').innerHTML =
          `<div class="result success">Selected quotation: ${quotationNumber}</div>`;
      }

      async function generatePDF() {
        const quotationId = document.getElementById('quotationId').value;
        const resultDiv = document.getElementById('result');

        if (!quotationId) {
          resultDiv.innerHTML =
            '<div class="result error">Please enter a quotation ID</div>';
          return;
        }

        try {
          resultDiv.innerHTML = '<div class="result">Generating PDF...</div>';

          const response = await fetch(
            `/api/quotations/${quotationId}/generate-pdf`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
            }
          );

          if (response.ok) {
            const data = await response.json();

            // Download the PDF
            if (data.pdfUrl) {
              const link = document.createElement('a');
              link.href = data.pdfUrl;
              link.download = `quotation-${data.quotationNumber}.pdf`;
              link.target = '_blank';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);

              resultDiv.innerHTML = `<div class="result success">PDF generated and downloaded successfully!<br>Quotation Number: ${data.quotationNumber}</div>`;
            } else {
              resultDiv.innerHTML = `<div class="result error">PDF generated but no download URL provided</div>`;
            }
          } else {
            const error = await response.json();
            console.error('Server error details:', error);
            resultDiv.innerHTML = `<div class="result error">Error: ${error.message || 'Failed to generate PDF'}<br>Details: ${error.details || error.error || 'No details available'}</div>`;
          }
        } catch (error) {
          console.error('Error:', error);
          resultDiv.innerHTML =
            '<div class="result error">Failed to generate PDF. Please check the console for details.</div>';
        }
      }
    </script>
  </body>
</html>
